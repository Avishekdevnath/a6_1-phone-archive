<body>

  <!-- Start OF Content -->

  <!-- Search Section -->
  <section class="container mb-3 mt-5 mx-auto">

    <div class="text-center py-3">
      <h1>Find Your Favorite Books Here</h1>
    </div>
    <div class="input-group mb-3 w-50 mx-auto">
      <input id="search-field" type="text" class="form-control" placeholder="Search the book you want"
        aria-describedby="button-addon2" />
      <button onclick="searchPhone()" class="btn btn-outline-secondary btn-success text-white" type="button"
        id="button-search"> Search </button>
    </div>
  </section>


  <!-- Welcome Section -->
  <section class="container d-flex justify-content-center ">

    <h2 id="welcome" class="mt-5 pt-5" style="padding-top: 50vh;">Welcome To Book Archive</h2>

  </section>

  <!-- Total Book Found -->
  <section class="container py-3 content ">
    <h3 class="text-center">Books Found : <span id="search-count">0</span></h3>
  </section>

  <!-- spinner section -->
  <section class="container text-center  d-flex justify-content-center align-content-center ">
    <div class="spinner-border text-success" role="status" id="spinner-loading">
      <span class="visually-hidden">Loading...</span>
    </div>
  </section>


  <!-- Error Section -->
  <section id="error-found" class="text-center mt-5 pt-5" style="display: none;">
    <h3>We Are Sorry. No Book Found. </h3>
  </section>


  <!-- Search Result here -->

  <section class="container pb-5 content">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="search-single-result"></div>
  </section>
  <section class="container pb-5 content">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="search-result"></div>
  </section>

  <!-- End OF Content -->
